<!-- 헤더 그룹 컴포넌트 -->
<header class="header-group">
  <!-- 헤더1: 상단 네비게이션 -->
  <nav class="header-nav">
    <button id="theme-toggle-btn" class="nav-btn theme-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
      </svg>
    </button>
    <a href="/about" class="nav-btn">브랜드</a>
    <button id="auth-btn" class="nav-btn">로그인</button>
    <button id="mobile-menu-btn" class="nav-btn mobile-only">메뉴</button>

    <!-- 컬러 피커 드롭다운 -->
    <div class="color-picker-dropdown" id="color-picker-dropdown">
      <div class="color-picker-header">
        <span>테마 색상 선택</span>
        <button class="reset-color-btn" id="reset-color-btn">초기화</button>
      </div>
      <div class="color-picker-body">
        <input type="color" id="accent-color-picker" value="#E85A50">
        <span class="color-value" id="color-value">#E85A50</span>
      </div>
      <div class="color-mode-toggle">
        <button class="mode-btn active" data-mode="light">라이트</button>
        <button class="mode-btn" data-mode="dark">다크</button>
      </div>
    </div>

    <!-- 모바일 드롭다운 메뉴 -->
    <div class="mobile-dropdown" id="mobile-dropdown">
      <a href="/products/traditional">전통</a>
      <a href="/products/daily">데일리</a>
      <a href="/products/princess">공주왕자</a>
    </div>
  </nav>

  <!-- 헤더2: 로고 (텍스트) -->
  <div class="header-logo">
    <a href="/" class="logo-text">MUZ:ME</a>
  </div>

  <!-- 탭 메뉴 -->
  <nav class="tab-menu">
    <a href="/products/traditional" class="tab-btn" data-theme="traditional">전통</a>
    <a href="/products/daily" class="tab-btn" data-theme="daily">데일리</a>
    <a href="/products/princess" class="tab-btn" data-theme="princess">공주왕자</a>
  </nav>
</header>
